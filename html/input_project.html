<html>
<head>
<title>inputform</title>
<link type="text/css" href="/style/DocTool.css" rel="stylesheet">
</head>
<body>
<!-- voorlopig geen aparte forms -->
  <form action="/cgi-bin/edit.py">
  <input type="hidden" name="hWhat" id="hWhat" value="%s"/>
  <input type="hidden" name="hProj" id="hProj" value="%s"/>
  <input type="hidden" name="hCat" id="hCat" value="%s"/>
  <input type="hidden" name="hWhich" id="hWhich" value="%s"/>
  <table>
  <tr>
    <td>Naam Project:</td>
    <td colspan="2"><input type="text" name="txtNaam" id="txtNaam" value="%s" size="80" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2"><input type="submit" name="pbKort" id="pbKort" value="Alle wijzigingen opslaan" /></td>
  </tr>
  <tr><td colspan="3"><hr /></td></tr>
  <tr>
    <td>Korte kenschets:</td>
    <td colspan="2"><input type="text" name="txtKort" id="txtKort" value="%s" size="80" /></td>
  </tr>
  <tr><td colspan="3">Omschrijving:</td></tr>
  <tr><td colspan="3"><textarea name="txtOms" id="txtOms" rows="8" cols="80" />%s</textarea></td></tr>
  <tr>
    <td>Opstarten met:</td>
    <td colspan="2"><input type="text" name="txtStart" id="txtStart" value="%s" size="80" /></td>
  </tr>
  <tr>
    <td>Fysieke locatie:</td>
    <td colspan="2"><input type="text" name="txtFysloc" id="txtFysloc" value="%s" size="80" /></td>
  </tr>
  <tr><td colspan="3">Opmerkingen:</td></tr>
  <tr><td colspan="3"><textarea name="txtOpm" id="txtOpm" rows="8" cols="80" />%s</textarea></td></tr>
  </table>
  </form>
  <a href="#top">Naar het begin van de pagina</a>
</body>
</html>
