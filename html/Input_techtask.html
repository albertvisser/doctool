<html>
<head>
<title>inputform</title>
<link type="text/css" href="../style/DocTool.css" rel="stylesheet">
</head>
<body>
<!-- voorlopig geen aparte forms -->
  <form action="http://doctool.pythoneer.nl/cgi-bin/edit.py">
  <input type="hidden" name="hWhat" id="hWhat" value="%s"/>
  <input type="hidden" name="hProj" id="hProj" value="%s"/>
  <input type="hidden" name="hCat" id="hCat" value="%s"/>
  <input type="hidden" name="hWhich" id="hWhich" value="%s"/>
  <table>
  <tr>
    <td>Korte omschrijving:</td>
    <td colspan="2"><input type="text" name="txtKort" id="txKort" value="%s" size="80" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2"><input type="submit" name="pbKort" id="pbKort" value="Alle wijzigingen opslaan" /></td>
  </tr>
  <tr><td colspan="3"><hr /></td></tr>
  <tr><td colspan="3">Doel:</td></tr>
  <tr><td colspan="3"><textarea name="txtDoel" id="txtDoel" rows="8" cols="80" />%s</textarea></td></tr>
  <tr><td colspan="3"><hr /></td></tr>
  <tr><td colspan="3">Periodiciteit:</td></tr>
  <tr><td colspan="3"><textarea name="txtPeriode" id="txtPeriode" rows="8" cols="80" />%s</textarea></td></tr>
  <tr><td colspan="3"><hr /></td></tr>
  <tr><td colspan="3">Beschijving van het verloop (sturing):</td></tr>
  <tr><td colspan="3"><textarea name="txtVerloop" id="txtVerloop" rows="8" cols="80" />%s</textarea></td></tr>
  <tr><td colspan="3"><hr /></td></tr>
  <tr><td colspan="3">Relaties:</td></tr>
  <tr>
    <td colspan="2">Hoort bij welke gebruikersta(a)k(en)</td>
	<td><select size="2" name="selFunctask" id="selFunctask" multiple="multiple">%s</select></td>
  </tr>
  </table>
  </form>
  <a href="#top">Naar het begin van de pagina</a>
</body>
</html>
