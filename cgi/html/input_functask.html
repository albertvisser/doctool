<html>
<head>
<title>inputform</title>
<link type="text/css" href="../style/DocTool.css" rel="stylesheet">
</head>
<body>
<!-- voorlopig geen aparte forms -->
  <form action="http://doctool.pythoneer.nl/cgi-bin/edit.py">
  <input type="hidden" name="hWhat" id="hWhat" value="%s"/>
  <input type="hidden" name="hProj" id="hProj" value="%s"/>
  <input type="hidden" name="hCat" id="hCat" value="%s"/>
  <input type="hidden" name="hWhich" id="hWhich" value="%s"/>
  <table>
  <tr>
    <td>Titel:</td>
    <td colspan="2"><input type="text" name="txtDoel" id="txtDoel" value="%s" size="80" /></td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td colspan="2"><input type="submit" name="pbKort" id="pbKort" value="Alle wijzigingen opslaan" /></td>
  </tr>
  <tr><td colspan="3"><hr /></td></tr>
  <tr><td colspan="3">Moment van uitvoering (wanneer, hoe vaak per... enz.):</td></tr>
  <tr><td colspan="3"><textarea name="txtWanneer" id="txtWanneer" rows="8" cols="80" />%s</textarea></td></tr>
  <tr><td colspan="3"><hr /></td></tr>
  <tr><td colspan="3">Betrokken functionaris (inclusief benodigde bevoegdheden e.d.):</td></tr>
  <tr><td colspan="3"><textarea name="txtWie" id="txtWie" rows="8" cols="80" />%s</textarea></td></tr>
  <tr><td colspan="3"><hr /></td></tr>
  <tr><td colspan="3">Waarvoor dient deze gebruikerstaak:</td></tr>
  <tr><td colspan="3"><textarea name="txtWaarvoor" id="txtWaarvoor" rows="8" cols="80" />%s</textarea></td></tr>
  <tr><td colspan="3"><hr /></td></tr>
  <tr><td colspan="3">Condities voor uitvoering:</td></tr>
  <tr><td colspan="3"><textarea name="txtCond" id="txtCond" rows="8" cols="80" />%s</textarea></td></tr>
  <tr><td colspan="3"><hr /></td></tr>
  <tr><td colspan="3">Beschrijving:</td></tr>
  <tr><td colspan="3"><textarea name="txtBeschr" id="txtBeschr" rows="8" cols="80" />%s</textarea></td></tr>
  <tr><td colspan="3"><hr /></td></tr>
  <tr><td colspan="3">Relaties:</td></tr>
  <tr>
    <td colspan="2">Hoort bij welk(e) gebruikersspecificatie(s)</td>
	<td><select size="2" name="selUserspec" id="selUserspec" multiple="multiple">%s</select></td>
  </tr>
  </table>
  </form>
  <a href="#top">Naar het begin van de pagina</a>
</body>
</html>
